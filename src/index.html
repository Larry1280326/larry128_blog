<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Larry's Travel & Music Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <div class="titles">
          <h1>Larry128's Blog</h1>
          <p>Photos from my trips & music I love</p>
        </div>
      </div>
      <nav class="nav">
        <button class="nav-link" data-section="photos">Photos</button>
        <button class="nav-link" data-section="music">Music</button>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
          <svg class="theme-icon theme-icon--sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="theme-icon theme-icon--moon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </nav>
    </header>

    <main>
      <section id="photos" class="section section--active">
        <h2>Travel Photos</h2>
        <p class="section-description">
          A visual diary of places I've visited.
        </p>
        <div id="photo-grid" class="photo-grid"></div>
      </section>

      <section id="music" class="section">
        <h2>Spotify Favourites</h2>
        <p class="section-description">
          Albums, playlists, and tracks that I keep coming back to.
        </p>
        <div id="music-list" class="music-list"></div>
      </section>
    </main>

    <footer class="site-footer">
      <span
        >© <span id="year"></span> Larry1280326 · Built with Node.js & GitHub
        Pages</span
      >
    </footer>

    <!-- Gallery Modal -->
    <div id="gallery-modal" class="gallery-modal">
      <div class="gallery-modal-content">
        <button id="gallery-close" class="gallery-close">&times;</button>
        <div class="gallery-image-container">
          <img id="gallery-image" class="gallery-image" src="" alt="" />
          <button id="gallery-prev" class="gallery-nav gallery-nav--prev">‹</button>
          <button id="gallery-next" class="gallery-nav gallery-nav--next">›</button>
        </div>
        <div class="gallery-info">
          <h3 id="gallery-title" class="gallery-title"></h3>
          <div id="gallery-location" class="gallery-location"></div>
          <div id="gallery-meta" class="gallery-meta"></div>
          <div id="gallery-description" class="gallery-description"></div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
